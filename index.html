<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="header-left">
					<img src="assets/imgs/guitar_avatar.jpg" alt="The Guitar of Picasso" class="avatar">
				</div>
				<div class="header-right">
					<h1>PHUC TRAN</h1>
					<h4>FULLSTACK DEVELOPER</h4>
				</div>
			</header>
			<section class="upper-section">
				<img class="fullwidth-image" src="assets/imgs/technology.jpg" alt="MBAL Project">
			</section>

			<h1 class="featured-work">Featured Work</h1>

			<section class="lower-section">
				<article class="product product-left">
					<img class="item_img fullwidth-image" src="assets/imgs/projects-bolton.jpg" alt="Bolton Project">

						<h3 class="project-name">Boton Project</h3>
						<h5 class="project-link">https://www.boltonhotel.co.nz/</h5>

				</article>
				<article class="product middle-product">
					<img class="item_img fullwidth-image" src="assets/imgs/projects-ml.jpg" alt="Magic Launcher Project">
					<div  class="description-center">
						<h3 class="project-name">Magic Launcher Project</h3>
						<h5 class="project-link">https://www.roxwin.com/</h5>
					</div>
				</article>
				<article class="product product-right">
					<img class="item_img fullwidth-image" src="assets/imgs/projects-jetblack.jpg" alt="Jetblack Project">
					<div  class="description-center">
						<h3 class="project-name">JetBlack Project</h3>
						<h5 class="project-link">http://www.jetblackproducts.com/</h5>
					</div>
				</article>
			</section>
			<footer class="footer">
				<p>Powered by Phuc Tran</p>
				<p>Ha Noi, Viet Nam, 2017</p>
			</footer>
		</div>
